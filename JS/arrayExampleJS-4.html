function makeLink(url)
{
	return ('<a href="'+url+'" target="_blank">'+url+'</a>') ;
}

function makeSeqLinkList(arr)
{
	var resStr = separator;
	for (var index in arr)
	{
		resStr += makeLink(arr[index]) + separator ;
	}
	return resStr ;
}
