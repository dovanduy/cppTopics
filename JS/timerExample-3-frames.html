function writeTimer()
{
	window.setTimeout('writeTimer()',100000); // infinite loop, 100 sec. delay
	// OK, myTimer will increment by 100 sec.
	currentTime = new Date() ;
	myTimer = ((currentTime.getTime()-startTimeGetTime)/1000) ;
	myTimer=parseInt(myTimer) ;
	elapsedMM=myTimer/60; // calcs. Min.
	elapsedMM=Math.floor(elapsedMM)%60 ;
	elapsedMM=(elapsedMM<10) ? '0' + elapsedMM : elapsedMM ;
	elapsedHH=myTimer/3600 ;
	elapsedHH=Math.floor(elapsedHH) ;
	document.getElementById('timer').innerHTML = elapsedHH + ' : ' + elapsedMM ;
	if (25<elapsedMM && elapsedMM < 40)
		color = 'lightgreen';
	else if (40<=elapsedMM && (elapsedHH == 0))
		color = 'yellow' ;
	else if (0 < elapsedHH)
		color = 'red' ;

	if (0<elapsedHH)
		document.body.style.backgroundColor = color ;
	else
		document.getElementById('timer').style.backgroundColor = color ;
}

function makeLink(url, iFrame=false)
{
	if (iFrame != false) // to open into ifrm
		return ('<a href="'+url+'" target="ifrm" onclick="setIframeSrc('+'"ifrm", this.href); return false">' + url + '</a>') ;
	else // open into NEW tab
		return ('<a href="'+url+'" target="_blank">'+url+'</a>') ;
}

function makeSeqLinkList(arr)
{
	var resStr = separator;
	for (var index in arr)
	{
		resStr += makeLink(arr[index]) + separator ;
	}
	return resStr ;
}
